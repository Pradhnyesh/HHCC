<div class="signup-container">
  <div class="signup-card">
    <!-- Header -->
    <div class="signup-header">
      <div class="logo">
        <h2 class="logo-text">HHCC</h2>
        <p class="logo-subtitle">Helping Hands Community Care</p>
      </div>
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join our community to get started</p>
    </div>

    <!-- Signup Form -->
    <div class="signup-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            class="form-input"
            placeholder="Enter first name"
            [(ngModel)]="signupForm.firstName"
          >
          <span class="input-icon">ğŸ‘¤</span>
        </div>
        
        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName" 
            class="form-input"
            placeholder="Enter last name"
            [(ngModel)]="signupForm.lastName"
          >
          <span class="input-icon">ğŸ‘¤</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input"
          placeholder="Enter your email"
          [(ngModel)]="signupForm.email"
        >
        <span class="input-icon">ğŸ“§</span>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          class="form-input"
          placeholder="Enter phone number"
          [(ngModel)]="signupForm.phone"
        >
        <span class="input-icon">ğŸ“±</span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input"
          placeholder="Create password"
          [(ngModel)]="signupForm.password"
        >
        <span class="input-icon">ğŸ”’</span>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          class="form-input"
          placeholder="Confirm password"
          [(ngModel)]="signupForm.confirmPassword"
        >
        <span class="input-icon">ğŸ”</span>
      </div>

      <button 
        type="button" 
        class="signup-btn" 
        (click)="onCreateAccount()">
        Create Account
      </button>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">or</span>
    </div>

    <!-- Social Signup -->
    <div class="social-signup">
      <button type="button" class="social-btn google-btn">
        <span class="social-icon">G</span>
      </button>
      <button type="button" class="social-btn facebook-btn">
        <span class="social-icon">f</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="signup-footer">
      <p class="login-text">
        Already have an account? 
        <a routerLink="/login" class="login-link">Sign in here</a>
      </p>
      <p class="help-text">
        Need help? <a href="#contact" class="help-link">Contact Support</a>
      </p>
    </div>
  </div>
</div>
